name: Django CI/CD to PythonAnywhere

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:   # allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"  # adjust if your project uses 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run Django tests
      - name: Run tests
        run: python manage.py test

      # 5️⃣ Deploy to PythonAnywhere (reload app)
      - name: Deploy updated code
        run: |
          pip install pythonanywhere
          python -c "from pythonanywhere.api import PythonAnywhere as PA; pa = PA(username='${{ secrets.PA_USERNAME }}', token='${{ secrets.PA_API_TOKEN }}'); app = pa.webapps.get('${{ secrets.PA_SITE }}'); app.reload()"
